name: CI - React Native Expo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Haal de code op
      - name: Checkout code
        uses: actions/checkout@v3

      # Stap 2: Installeer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.17.0

      # Stap 3: Installeer Expo CLI en EAS CLI
      - name: Install Expo CLI and EAS CLI
        run: |
          npm install -g expo-cli eas-cli

      # Stap 4: Stel Expo token in
      - name: Set Expo token
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      # Stap 5: Installeer projectafhankelijkheden
      - name: Install dependencies
        working-directory: ${{ github.workspace }}/StickerSmash
        run: npm install

      # Stap 6: Voer tests uit
      - name: Run Tests
        working-directory: ${{ github.workspace }}/StickerSmash
        run: npm run test

      # Stap 7: Bouw APK met EAS
      - name: Build APK with EAS
        working-directory: ${{ github.workspace }}/StickerSmash
        run: |
          BUILD_OUTPUT=$(eas build --platform android --profile production --non-interactive)
          echo "$BUILD_OUTPUT"
          APK_URL=$(echo "$BUILD_OUTPUT" | grep -oP 'https://expo.dev/artifacts/eas/[\w-]+\.apk')
          if [ -z "$APK_URL" ]; then
            echo "Error: No APK URL found!" >&2
            exit 1
          fi
          echo "APK_URL=$APK_URL" >> $GITHUB_ENV

      # Stap 8: Run Maestro Cloud Test
      - name: Run Maestro Cloud Test
        uses: mobile-dev-inc/action-maestro-cloud@v1.1.0
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: ${{ env.APK_URL }}
          flow-file: .maestro/exploreTest.yaml
          async: true
