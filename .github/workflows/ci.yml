name: CI - React Native Expo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug current directory
        run: ls -R ${{ github.workspace }}

      - name: Navigate to project directory
        working-directory: ${{ github.workspace }}/StickerSmash
        run: pwd

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.17.0

      - name: Install dependencies
        working-directory: ${{ github.workspace }}/StickerSmash
        run: npm install

      - name: Build APK (for Android)
        working-directory: ${{ github.workspace }}/StickerSmash
        run: ./gradlew assembleDebug # Bouw de debug APK, of vervang door assembleRelease voor release build

      - name: Run Tests
        working-directory: ${{ github.workspace }}/StickerSmash
        run: npm run test

      - name: Run Maestro Cloud Test
        uses: mobile-dev-inc/action-maestro-cloud@v1.1.0
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: ${{ github.workspace }}/StickerSmash/app/build/outputs/apk/debug/app-debug.apk # Pas dit pad aan naar de juiste APK
          flow-file: .maestro/exploreTest.yaml
          branch: ${{ github.ref }}
          repoOwner: ${{ github.repository_owner }}
          repoName: ${{ github.event.repository.name }}
          pullRequestId: ${{ github.event.pull_request.number }}
