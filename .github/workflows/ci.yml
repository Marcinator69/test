name: CI - React Native Expo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Haal de code op
      - name: Checkout code
        uses: actions/checkout@v3

      # Stap 2: Installeer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.17.0

      # Stap 3: Installeer projectafhankelijkheden
      - name: Install dependencies
        working-directory: ${{ github.workspace }}/StickerSmash
        run: npm install

      # Stap 4: Voer tests uit
      - name: Run Tests
        working-directory: ${{ github.workspace }}/StickerSmash
        run: npm run test

  maestro-cloud:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # Stap 1: Haal de code op
      - name: Checkout code
        uses: actions/checkout@v3

      # Stap 2: Download de APK via de opgeslagen URL
      - name: Download APK file
        run: |
          curl -o app-release.apk "${{ secrets.APK_URL }}"

      # Stap 3: Controleer of APK is gedownload
      - name: Verify APK
        run: |
          if [ -f app-release.apk ]; then
            echo "APK file successfully downloaded."
          else
            echo "APK file missing!"
            exit 1
          fi

      # Stap 4: Run Maestro Cloud Test
      - name: Run Maestro Cloud Test
        uses: mobile-dev-inc/action-maestro-cloud@v1.1.0
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: app-release.apk
          name: "Explore Test"
          async: true
